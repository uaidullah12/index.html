<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMS - আল-হাইআতুল উলয়া</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hind Siliguri', sans-serif; }
        body { background-color: #f4f7f6; }
        .main-header { background: #fff; border-bottom: 4px solid #1a5a33; padding: 10px 0; }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 15px; }
        .header-content { display: flex; align-items: center; }
        .logo-section img { height: 80px; margin-right: 15px; }
        .logo-text h1 { font-size: 20px; color: #1a5a33; }
        .hero { background: #1a5a33; color: white; padding: 40px 20px; text-align: center; }
        .result-card { background: white; max-width: 450px; margin: -50px auto 40px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; }
        .btn-submit { width: 100%; background: #1a5a33; color: white; border: none; padding: 13px; border-radius: 6px; font-weight: 700; cursor: pointer; }
        #result-area { display: none; margin-top: 20px; }
        .marksheet { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .marksheet th, .marksheet td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container header-content">
        <img src="https://raw.githubusercontent.com/uaidullah12/index.html/main/3510.png" alt="Logo">
        <div class="logo-text">
            <h1>আল-হাইআতুল উলয়া</h1>
            <p>লিল-জামি'আতিল কওমিয়া বাংলাদেশ</p>
        </div>
    </div>
</header>

<div id="login-screen">
    <section class="hero"><div class="container"><h2>ফলাফল অনুসন্ধান</h2></div></section>
    <div class="container">
        <div class="result-card">
            <div class="form-group"><label>রোল নম্বর:</label><input type="number" id="rollNo"></div>
            <div class="form-group"><label>সিক্রেট পিন (আপনার কোড):</label><input type="password" id="adminPin"></div>
            <button class="btn-submit" onclick="checkResult()">ফলাফল দেখুন</button>
        </div>
    </div>
</div>

<div id="result-area" class="container">
    <div class="result-card" style="max-width: 600px;">
        <h3>ফলাফল বিবরণী</h3>
        <p>রোল: <strong id="showRoll"></strong></p>
        <div id="marksTable"></div>
        <button class="btn-submit" onclick="location.reload()" style="margin-top:20px">আবার দেখুন</button>
    </div>
</div>

<script>
    // এখানে আপনি এডমিন হিসেবে রেজাল্ট সেট করবেন
    const allResults = {
        "12345": { name: "Abdullah", marks: "<tr><td>বুখারী ১</td><td>৮৫</td></tr><tr><td>মুসলিম ১</td><td>৯০</td></tr>" },
        "54321": { name: "Karim", marks: "<tr><td>বুখারী ১</td><td>৭০</td></tr><tr><td>মুসলিম ১</td><td>৭৫</td></tr>" }
    };

    function checkResult() {
        var roll = document.getElementById('rollNo').value;
        var pin = document.getElementById('adminPin').value;
        
        // আপনার নিজের পিন কোড এখানে দিন
        if (pin !== "2026") { 
            alert("ভুল পিন!"); 
            return; 
        }

        if (allResults[roll]) {
            document.getElementById('login-screen').style.display = "none";
            document.getElementById('result-area').style.display = "block";
            document.getElementById('showRoll').innerText = roll;
            document.getElementById('marksTable').innerHTML = "<table class='marksheet'><tr><th>বিষয়</th><th>নম্বর</th></tr>" + allResults[roll].marks + "</table>";
        } else {
            alert("এই রোলের কোনো রেজাল্ট পাওয়া যায়নি!");
        }
    }
</script>
</body>
</html>
