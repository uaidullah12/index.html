<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMS - আল-হাইআতুল উলয়া</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hind Siliguri', sans-serif; }
        body { background-color: #f4f7f6; }
        .header { background: #fff; border-bottom: 4px solid #1a5a33; padding: 10px 15px; display: flex; align-items: center; }
        .header img { height: 75px; margin-right: 15px; }
        .container { max-width: 500px; margin: 30px auto; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #1a5a33; text-align: center; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
        .btn { width: 100%; padding: 13px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-view { background: #1a5a33; color: white; }
        .btn-save { background: #e67e22; color: white; margin-top: 10px; }
        #admin-panel, #result-page { display: none; }
        .footer { text-align: center; padding: 20px; font-size: 13px; border-top: 1px solid #ddd; margin-top: 50px; }
    </style>
</head>
<body>

<header class="header">
    <img src="3510.png" alt="Logo" onerror="this.src='https://raw.githubusercontent.com/uaidullah12/index.html/main/3510.png'">
    <div>
        <h1 style="font-size: 18px; color: #1a5a33;">আল-হাইআতুল উলয়া</h1>
        <p style="font-size: 11px;">লিল-জামি'আতিল কওমিয়া বাংলাদেশ</p>
    </div>
</header>

<div id="home-page" class="container">
    <div class="card">
        <h2>ফলাফল অনুসন্ধান</h2>
        <input type="number" id="s-roll" placeholder="রোল নম্বর দিন">
        <button class="btn btn-view" onclick="showResult()">ফলাফল দেখুন</button>
        <p onclick="openAdmin()" style="text-align:center; color:#ccc; font-size:10px; margin-top:40px; cursor:pointer;">Secret Admin Panel</p>
    </div>
</div>

<div id="admin-panel" class="container">
    <div class="card">
        <h2 style="color: #e67e22;">এডমিন কন্ট্রোল</h2>
        <input type="number" id="a-roll" placeholder="রোল নম্বর">
        <input type="text" id="a-name" placeholder="ছাত্রের নাম">
        <textarea id="a-marks" style="width:100%; height:80px; padding:10px;" placeholder="বিষয়:নম্বর (উদা: বুখারী:৮৫,মুসলিম:৯০)"></textarea>
        <button class="btn btn-save" onclick="saveData()">রেজাল্ট সেভ করুন</button>
        <button class="btn" onclick="location.reload()" style="background:#666; color:#fff; margin-top:10px;">লগ আউট</button>
    </div>
</div>

<div id="result-page" class="container">
    <div class="card">
        <h3>ফলাফল বিবরণী</h3>
        <p style="margin:10px 0;">রোল নম্বর: <strong id="res-roll"></strong></p>
        <div id="res-data"></div>
        <button class="btn btn-view" style="margin-top:20px;" onclick="location.reload()">আবার দেখুন</button>
    </div>
</div>

<footer class="footer">
    <p>© ২০২৬ আল-হাইআতুল উলয়া লিল-জামি'আতিল কওমিয়া বাংলাদেশ।</p>
</footer>

<script>
    let db = JSON.parse(localStorage.getItem('ahu_db')) || {};

    function showResult() {
        let roll = document.getElementById('s-roll').value;
        if (db[roll]) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('result-page').style.display = 'block';
            document.getElementById('res-roll').innerText = roll;
            let table = "<table border='1' style='width:100%; border-collapse:collapse;'><tr><th>বিষয়</th><th>নম্বর</th></tr>";
            db[roll].marks.split(',').forEach(item => {
                let p = item.split(':');
                table += `<tr><td>${p[0]}</td><td>${p[1]}</td></tr>`;
            });
            table += "</table>";
            document.getElementById('res-data').innerHTML = table;
        } else { alert("রেজাল্ট পাওয়া যায়নি!"); }
    }

    function openAdmin() {
        let pin = prompt("পিন দিন:");
        if (pin === "2026") {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
        } else { alert("ভুল পিন!"); }
    }

    function saveData() {
        let roll = document.getElementById('a-roll').value;
        let marks = document.getElementById('a-marks').value;
        if(roll && marks) {
            db[roll] = { marks: marks };
            localStorage.setItem('ahu_db', JSON.stringify(db));
            alert("সফলভাবে সেভ হয়েছে!");
            document.getElementById('a-roll').value = '';
            document.getElementById('a-marks').value = '';
        }
    }
</script>
</body>
</html>
