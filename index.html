<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMS - ফলাফল পোর্টাল</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hind Siliguri', sans-serif; }
        body { background-color: #f0f4f8; color: #333; }
        
        /* Header Fix */
        .header { background: #fff; border-bottom: 4px solid #1a5a33; padding: 10px 15px; display: flex; align-items: center; justify-content: flex-start; }
        .header img { height: 65px; margin-right: 12px; }
        .header-text h1 { font-size: 18px; color: #1a5a33; line-height: 1.2; }
        .header-text p { font-size: 11px; color: #666; }

        .container { max-width: 500px; margin: 30px auto; padding: 15px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #1a5a33; text-align: center; margin-bottom: 20px; font-size: 22px; }
        
        label { font-weight: 600; font-size: 14px; color: #444; }
        input, select { width: 100%; padding: 12px; margin: 8px 0 18px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        
        .btn { width: 100%; padding: 13px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-view { background: #1a5a33; color: white; }
        
        /* Results Table */
        .result-display { display: none; margin-top: 20px; border-top: 2px dashed #1a5a33; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; font-size: 14px; }
        th { background: #f8f9fa; color: #1a5a33; }

        .footer { text-align: center; margin-top: 40px; padding: 20px; border-top: 1px solid #ddd; }
        .footer p { font-size: 13px; color: #555; line-height: 1.6; }
        .admin-link { color: #ccc; cursor: pointer; font-size: 10px; margin-top: 15px; display: block; }
    </style>
</head>
<body>

<header class="header">
    <img src="https://raw.githubusercontent.com/uaidullah12/index.html/main/3510.png" alt="Logo">
    <div class="header-text">
        <h1>আল-হাইআতুল উলয়া</h1>
        <p>লিল-জামি'আতিল কওমিয়া বাংলাদেশ</p>
    </div>
</header>

<div class="container" id="student-section">
    <div class="card">
        <h2>ফলাফল অনুসন্ধান</h2>
        <label>পরীক্ষার বছর:</label>
        <select><option>১৪৪৬ হিজরী / ২০২৬ ইং</option></select>
        
        <label>রোল নম্বর দিন:</label>
        <input type="number" id="s-roll" placeholder="উদা: ১২৩৪৫">
        
        <button class="btn btn-view" onclick="showResult()">ফলাফল দেখুন</button>

        <div id="res-box" class="result-display">
            <h3>ফলাফল বিবরণী</h3>
            <p style="margin: 10px 0;">রোল নম্বর: <strong id="r-roll"></strong></p>
            <div id="r-table"></div>
            <button class="btn btn-view" style="margin-top:20px;" onclick="location.reload()">আবার অনুসন্ধান</button>
        </div>
    </div>
    
    <span class="admin-link" onclick="checkAdmin()">Admin Login (Secret)</span>
</div>

<footer class="footer">
    <p>© ২০২৬ আল-হাইআতুল উলয়া লিল-জামি'আতিল কওমিয়া বাংলাদেশ। <br> সর্বস্বত্ব সংরক্ষিত।</p>
</footer>

<script>
    let database = JSON.parse(localStorage.getItem('ahu_db')) || {};

    function showResult() {
        let roll = document.getElementById('s-roll').value;
        if (database[roll]) {
            document.getElementById('res-box').style.display = 'block';
            document.getElementById('r-roll').innerText = roll;
            let rows = "<table><tr><th>বিষয়</th><th>নম্বর</th></tr>";
            database[roll].data.split(',').forEach(item => {
                let p = item.split(':');
                rows += `<tr><td>${p[0]}</td><td>${p[1]}</td></tr>`;
            });
            rows += "</table>";
            document.getElementById('r-table').innerHTML = rows;
        } else {
            alert("দুঃখিত! এই রোলের ফলাফল ডাটাবেসে পাওয়া যায়নি।");
        }
    }

    function checkAdmin() {
        let pin = prompt("এডমিন সিক্রেট পিন দিন:");
        if (pin === "2026") {
            // এডমিন প্যানেল কোড এখানে কাজ করবে
            alert("এডমিন হিসেবে লগইন সফল!");
            // আপনি চাইলে এখানে আলাদা একটি এডমিন পেজ লিঙ্ক করতে পারেন
        } else {
            alert("ভুল পিন!");
        }
    }
</script>

</body>
</html>
